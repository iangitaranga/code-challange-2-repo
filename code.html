<!DOCTYPE html>
<html>
<head>
  <title>Cutest Animal Vote</title>
  <link rel="stylesheet" href="code.css">
</head>
<body>
  <h1>Vote the most Cute Animal</h1>

  <!-- The cute Animal List Section -->
  <div class="cute Animal List">
    <h2>Animals</h2>
    <ul id="name-animal"></ul>
  </div>

  <!-- The cute  Animal Details Section -->
  <div class="animal-info">
    <h2>Details</h2>
    <div id="animal-info"></div>
    <button id="vote">Vote-now!</button>
  </div>

  <!--  The Voting reset  Section -->
  <div class="redo part">
    <button id="reset">Reset all Votes</button>
  </div>

  <!--list to add animal part -->
  <div class="add-animal">
    <h2>Add Animal</h2>
    <form id="animal-sheet">
      <label for="name-field">Name:</label>
      <input type="text" id="name-field" required>

      <label for="image-url-input">Image URL:</label>
      <input type="text" id="image-url-input" required>  

      <button type="submit">Add</button>
    </form>
  </div> 

  <script src="code.js"></script>   
</body>
</html>
